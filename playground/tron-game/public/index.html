<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Tron Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        height: 100vh;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      #game-container {
        display: flex;
        gap: 16px;
        align-items: center;
      }

      #screen {
        border: 10px solid #ccc;
        image-rendering: pixelated;
        image-rendering: crisp-edges;
        image-rendering: -moz-crisp-edges;
        width: 400px;
        height: 400px;
      }

      #scoreboard {
        font-family: system-ui, -apple-system, "Segoe UI", Roboto,
          "Helvetica Neue", Arial;
        background: #fafafa;
        border: 1px solid #ddd;
        padding: 12px;
        border-radius: 6px;
        min-width: 200px;
      }

      #scoreboard h3 {
        margin: 0 0 8px 0;
        font-size: 16px;
      }

      #scoreboard table {
        width: 100%;
        border-collapse: collapse;
      }

      #scoreboard th,
      #scoreboard td {
        text-align: left;
        padding: 4px 6px;
        border-bottom: 1px solid #eee;
        font-size: 14px;
      }

      #scoreboard tbody tr:last-child td {
        border-bottom: none;
      }

      /* Admin panel styles */
      #admin-panel {
        display: none;
        margin-top: 16px;
        padding: 12px;
        background: #efefef;
        border: 1px solid #fbfbfbc8;
        border-radius: 6px;
      }

      #admin-panel h4 {
        margin: 0 0 8px 0;
        font-size: 14px;
        color: #4b4a48;
      }

      #admin-panel button {
        display: block;
        width: 100%;
        margin: 4px 0;
        padding: 6px 12px;
        font-size: 13px;
        background: #fbfbfbc8;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background 0.2s;
      }

      #admin-panel button:hover {
        background: #f0db4f;
      }

      #admin-panel button:active {
        background: #f0db4f;
      }
    </style>
    <script src="/socket.io/socket.io.js "></script>
  </head>
  <body>
    <div id="game-container">
      <canvas id="screen" width="10" height="10"></canvas>

      <div id="scoreboard" aria-live="polite">
        <h3>Scoreboard</h3>
        <table>
          <thead>
            <tr>
              <th>playerId</th>
              <th>score</th>
            </tr>
          </thead>
          <tbody id="scoreboard-body"></tbody>
        </table>

        <!-- Admin panel (visible only for admin) -->
        <div id="admin-panel">
          <h4>üîë Admin Controls</h4>
          <button id="btn-start-fruits">‚ñ∂Ô∏è Start Fruits</button>
          <button id="btn-stop-fruits">‚è∏Ô∏è Stop Fruits</button>
          <button id="btn-clear-scores">üîÑ Clear Scores</button>
          <button id="btn-reset-game">üî¥ Reset Game</button>
        </div>
      </div>
    </div>
  </body>
  <script type="module">
    import createKeyboardListener from "./keyboard-listener.js";
    import renderScreen from "./render-screen.js";
    import createGame from "./game.js";

    const game = createGame();
    const keyboardListener = createKeyboardListener(document);

    const socket = io();

    socket.on("connect", () => {
      const playerId = socket.id;
      console.log(`Player connected on Client with id: ${playerId}`);

      const screen = document.getElementById("screen");
      const context = screen.getContext("2d");
      renderScreen(screen, game, requestAnimationFrame, playerId);
    });

    socket.on("setup", (state) => {
      const playerId = socket.id;
      game.setState(state);

      keyboardListener.registerPlayerId(playerId);
      keyboardListener.subscribe(game.movePlayer);
      keyboardListener.subscribe((command) => {
        socket.emit("move-player", command);
      });
    });

    socket.on("add-player", (command) => {
      console.log(`Reciving ${command.type} -> ${command.playerId}`);
      game.addPlayer(command);
    });

    socket.on("remove-player", (command) => {
      console.log(`Reciving ${command.type} -> ${command.playerId}`);
      game.removePlayer(command);
    });

    socket.on("move-player", (command) => {
      console.log(`Reciving ${command.type} -> ${command.playerId}`);

      const playerId = socket.id;

      if (playerId !== command.playerId) {
        game.movePlayer(command);
      }
    });

    socket.on("add-fruit", (command) => {
      console.log(`Reciving ${command.type} -> ${command.fruitId}`);
      game.addFruit(command);
    });

    socket.on("remove-fruit", (command) => {
      console.log(`Reciving ${command.type} -> ${command.fruitId}`);
      game.removeFruit(command);
    });

    const adminPanel = document.getElementById("admin-panel");
    const btnStartFruits = document.getElementById("btn-start-fruits");
    const btnStopFruits = document.getElementById("btn-stop-fruits");
    const btnClearScores = document.getElementById("btn-clear-scores");
    const btnResetGame = document.getElementById("btn-reset-game");

    socket.on("admin-assigned", () => {
      console.log("You are now the admin!");
      adminPanel.style.display = "block";
    });

    socket.on("admin-update", (data) => {
      console.log(`Admin is now: ${data.adminId}`);
      if (socket.id !== data.adminId) {
        adminPanel.style.display = "none";
      }
    });

    socket.on("admin-error", (data) => {
      console.error("Admin error:", data.message);
      alert("Admin error: " + data.message);
    });

    socket.on("fruits-started", () => {
      console.log("Fruit spawn started by admin");
    });

    socket.on("fruits-stopped", () => {
      console.log("Fruit spawn stopped by admin");
    });

    socket.on("game-reset", (state) => {
      console.log("Game reset by admin");
      game.setState(state);
      adminPanel.style.display = "none";
    });

    socket.on("scores-cleared", (state) => {
      console.log("Scores cleared by admin");
      game.setState(state);
    });

    btnStartFruits.onclick = () => {
      socket.emit("admin-command", { action: "start-fruits" });
    };

    btnStopFruits.onclick = () => {
      socket.emit("admin-command", { action: "stop-fruits" });
    };

    btnClearScores.onclick = () => {
      if (confirm("Clear all player scores?")) {
        socket.emit("admin-command", { action: "clear-scores" });
      }
    };

    btnResetGame.onclick = () => {
      if (confirm("Reset the entire game? All players will be disconnected.")) {
        socket.emit("admin-command", { action: "reset-game" });
      }
    };
  </script>
</html>
